<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration page</title>
</head>
<body>
<form action="/StudentRegistration" method ="get">
<table width="50%" border="10">
<caption>STUDENT REGISTRATION</caption>
<tr>
<th>Student Name</th>
<td><input type="text" name="studentname" size="30"></td>
</tr>

<tr>
<th>Father Name</th>
<td><input type="text" name="fathername" size="30"></td>
</tr>
<tr>
<tr>
<th>Mother Name</th>
<td><input type ="text" name = "mothername" size ="30"></tr>
<tr>
<tr>
<th>Sex</th>
<td><input type="radio" name="sex" value="male" size="10">Male
<input type="radio" name="sex" value="Female" size="10">Female</td>
</tr>
<tr>
<th>DOB</th>
<td><input type="text" name="dob" size="30"></td>
</tr>
<tr>
<th>10Th Board</th>
<td><input type="text" name="tenboard" size="30"></td>
</tr>
<tr>
<th>10Th%Age</th>
<td><input type="text" name="tenpercentage" size="30"></td>
</tr>
<tr>
<th>12Th Board</th>
<td><input type="text" name="twelveboard" size="30"></td>
</tr>
<tr>
<th>12Th%Age</th>
<td><input type="text" name="twelvepercentage" size="30"></td>
</tr>
<tr>
<th>UNIVERSITY</th>
<td><input type="text" name="university" size="30"></td>
</tr>
<tr>
<th>GRADUATION%Age</th>
<td><input type="text" name="graduationpercentage" size="30"></td>
</tr>
<tr>
<th>Course</th>
<td><select name="Course">
<option value="0">select</option>
<option value="B.Tech/B.E">B.TECH/B.E</option>
<option value="MCA">MCA</option>
<option value="MBA">MBA</option>
<option value="BCA">BCA</option>
</select></td>
</tr>

<tr>
<th>EmailId</th>
<td><input type="text" name="emailid" size="30"></td>
</tr>

<tr>
<th>MobileNo</th>
<td><input type="text" name="mobileno" id="mobileno" size="30"></td>
</tr>
<tr>
<th><input type="reset"></th>
<th><input type="submit" value="Submit Form" /></th>
</tr>
</table>
</form><br><br>
</body>
</html>
